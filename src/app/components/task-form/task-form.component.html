<div class="card">
    <div class="card-header">
        <h4>Add your task</h4>
    </div>
    <div class="card-body">
        <form (submit)="addTask(taskTitle, taskDescription)">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" class="form-control" id="title" placeholder="Type here..." #taskTitle>
            </div>
            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea name="" id="description" cols="20" rows="4" class="form-control"
                    placeholder="Describe your task..." #taskDescription></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Add Task">
            </div>
        </form>
    </div>
</div>
